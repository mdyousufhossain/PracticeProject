<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Financial App</title>
    <style>

    </style>
</head>
<body>
    <div class=" md:w-[80%] mx-auto">
    <div class="mx-auto mt-8 p-4 md:flex">
        <!-- right side -->
        <div class="mx-auto">
            <h1 class="font-bold text-2xl py-4">Enter the Amount </h1>
        <form action="" class="flex flex-col">
            <label for="Loan amount"> Amount of the loan:</label>
            <input 
            type="number" 
            id="amount"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 my-2"
            onchange="calculate();"
            >
            <label for="interest amount"> Annual Interest (%):</label>
            <input 
            type="number"
            id="apr" 
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 my-2"
            onchange="calculate();"
            >
            <label for="interest amount">Repay Ment(Years)</label>
            <input 
            type="number"
            id="years" 
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 my-2"
            onchange="calculate();"
            >
            <label for="Zip Code">Zip Code:</label>
            <input 
            type="number"
            id="zipcode"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 my-2"
            onchange="calculate();"
            >
            <label for="submit"> Approximate Payment:</label>
            <button 
            type="button"
            onclick="calculate();" 
            class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 my-2">Calculate</button>
        </form>
        <div class="flex my-2">
            <h3 class="font-medium">Monthly Payment: </h3>
            <p class="mx-2" id="montly"> 0000</p>
        </div>
        <div class="flex my-2">
            <h3 class="font-medium">Total Payment: </h3>
            <p class="mx-2" id="total"> 0000</p>
        </div>
        <div class="flex my-2">
            <h3 class="font-medium">Total interest: </h3>
            <p class="mx-2 " id="totalInterest"> 0000</p>
        </div>
        </div>

        <!-- left side div -->
        <div class="mx-auto">
            <canvas class="w-full md:h-[450px] md:w-[700px] border border-gray-500 border-2"></canvas>
        </div>
    </div>
    <div class="w-[80%] flex mx-auto my-2">
        <h2 class="font-medium text-xl">Sponsor: </h2>
        <h3 class="mx-8" > Apply for your loan with one of these fine lender </h3>
    </div>
</div>

<script src="./index.js">

tailwind.config = {
  theme: {
    extend: {
      colors: {
        clifford: '#da373d',
      },
    },
    screens: {
      xs: '450px',
      md: '1060px',
      lg: '1200px',
      xl: '1700px',
    },
  }
}
</script>
</body>
</html>
